<!DOCTYPE html>

    <title>Project 2</title>
    <style>
        *{
            margin: 0%;
          
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: black;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }
        div{
            height: 350px;
            width: 250px;
            border-width: 1px; border-color: azure;border-style: solid;
            position: absolute;
            top: 50%;
            left: 50%;
            /* transform: translate(-50%,-50%); */
        }
        #card1{
            z-index: 4;
            border-radius: 20px;
             transform: translate(-50%,-50%) rotate(-5deg);
            
        }

            transform: translate(-50%,-50%) rotate(-15deg);
        }

        }

            z-index: 1;
            border-radius: 20px;

        }
        #card1:hover{
            z-index: 4;
        }
         #card2:hover{
            z-index: 4;
        }
         #card3:hover{
            z-index: 4;
        }
         #card4:hover{
            z-index: 4;
        }
        img{
            object-fit: cover;
            height: 100%;
            width: 100%;
            border-radius: 20px;
        }
    </style>
