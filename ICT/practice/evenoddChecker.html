<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="enter number" id="num">
    <button onclick="check()">Check</button>
    <p id="output"></p>
    <script>
        function check(){
            let n=Number(document.getElementById("num").value);
            if(n%2===0){document.getElementById("output").textContent="Number is even";}
            else{document.getElementById("output").textContent="Number is odd";}
        }
    </script>
</body>
</html>
