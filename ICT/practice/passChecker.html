function checker(){
    let dbusername="rumaisa";
    let dbpass=1234;
    let username=prompt("Enter username: ");
    let pass=Number(prompt("Enter password: "));

    if(username===dbusername && pass===dbpass){console.log("Access Granted !");}
    else{console.log("Access Denied!");}
}
